<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión Bancaria</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 50%; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-right: 5px; }
        #avisoError { padding: 10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div id="avisoError"></div>

    <div id="loginSection" class="section">
        <h2>Iniciar Sesión</h2>
        <div>
            <label>Usuario: <input type="text" id="username"></label>
        </div>
        <div>
            <label>Contraseña: <input type="password" id="password"></label>
        </div>
        <button id="loginBtn">Ingresar</button>
    </div>

    <div id="mainSection" class="section" style="display: none;">
        <div id="perfilInfo"></div>
        <button id="perfilBtn">Mi Perfil</button>
        <button id="logoutBtn">Cerrar Sesión</button>

        <h2>Listado de Bancos</h2>
        <button id="nuevoBanco">Crear Nuevo Banco</button>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Código Transacción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>

        <h2>Listado de Cajeros</h2>
        <button id="nuevoCajero">Crear Nuevo Cajero</button>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cod_Banco</th>
                    <th>Puesto</th>
                    <th>Ranking</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla2"></tbody>
        </table>
    </div>

    <div id="bancoModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo">Nuevo Banco</h2>
            <form id="bancoForm">
                <input type="hidden" id="codigo">
                <div>
                    <label>Nombre: <input type="text" id="nombre"></label>
                </div>
                <div>
                    <label>Código Transacción: <input type="text" id="cod_transaccion"></label>
                </div>
                <button type="submit">Guardar</button>
                <button type="reset">Limpiar</button>
                <button type="button" id="cancelar">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="cajeroModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitulo2">Nuevo Cajero</h2>
            <form id="cajeroForm">
                <input type="hidden" id="id">
                <div>
                    <label>Nombre: <input type="text" id="nombre2"></label>
                </div>
                <div>
                    <label>Código Banco: <input type="text" id="cod_banco"></label>
                </div>
                <div>
                    <label>Puesto: <input type="text" id="puesto"></label>
                </div>
                <div>
                    <label>Ranking: <input type="text" id="ranking"></label>
                </div>
                <button type="submit">Guardar</button>
                <button type="reset">Limpiar</button>
                <button type="button" id="cancelar2">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="perfilModal" class="modal">
        <div class="modal-content">
            <h2>Mi Perfil</h2>
            <div>
                <label>Nombre: <input type="text" id="editNombre" style="display: none;"></label>
            </div>
            <div>
                <label>Usuario: <span id="viewUsername"></span></label>
            </div>
            <div>
                <label>Email: <input type="email" id="editEmail" style="display: none;"></label>
            </div>
            <div>
                <label>Rol: <span id="viewRol"></span>
                    <select id="editRol" style="display: none;">
                        <option value="lector">Lector</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </label>
            </div>
            <div id="passwordContainer" style="display: none;">
                <label>Contraseña Actual: <input type="password" id="currentPassword"></label>
                <label>Nueva Contraseña: <input type="password" id="newPassword"></label>
                <label>Confirmar Nueva Contraseña: <input type="password" id="confirmPassword"></label>
            </div>
            <button id="editarPerfilBtn">Editar Perfil</button>
            <button id="cambiarPasswordBtn">Cambiar Contraseña</button>
            <button id="guardarPerfilBtn" style="display: none;">Guardar Cambios</button>
            <button id="cancelarEdicionBtn" style="display: none;">Cancelar</button>
            <button id="cerrarPerfil">Cerrar</button>
        </div>
    </div>

    <script src="banco.js"></script>
    <script src="cajero.js"></script>
</body>
</html>
