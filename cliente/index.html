<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - WebSocket con Autenticación</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Sección de Login -->
    <div id="loginSection">
        <h1>Iniciar Sesión</h1>
        <div id="avisoError" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="button" id="loginBtn" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>

    <!-- Sección Principal -->
    <div id="mainSection" style="display:none;">
        <header class="header">
            <button id="menuToggle" class="menu-btn">&#9776;+</button>
            <h1 id="tituloVista">Listado de Bancos</h1>
            <nav id="menuNav" class="menu-nav">
                <ul>
                    <li><a href="#" id="linkBancos">Bancos</a></li>
                    <li><a href="#" id="linkCajeros">Cajeros</a></li>
                </ul>
            </nav>
            <div class="user-controls">
                <span id="perfilInfo" class="user-info"></span>
                <button id="perfilBtn" class="btn btn-secondary">Mi Perfil</button>
                <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Vista Bancos -->
        <div id="vistaBancos">
            <div class="toolbar">
                <button id="nuevoBanco" class="btn btn-primary">Crear Nuevo Banco</button>
            </div>
            <table id="tablaBancos" class="data-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Código transacción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Vista Cajeros -->
        <div id="vistaCajeros" style="display:none;">
            <div class="toolbar">
                <button id="nuevoCajero" class="btn btn-primary">Crear Nuevo Cajero</button>
            </div>
            <table id="tablaCajeros" class="data-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Cod_Banco</th>
                        <th>Puesto</th>
                        <th>Ranking</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla2">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Modal para crear/editar banco -->
        <div id="bancoModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitulo">Nuevo Banco</h2>
                <form id="bancoForm">
                    <input type="hidden" id="codigo">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="cod_transaccion">Código Transacción:</label>
                        <input type="text" id="cod_transaccion" required maxlength="4">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                        <button type="button" id="cancelar" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para crear/editar Cajero -->
        <div id="cajeroModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitulo2">Nuevo Cajero</h2>
                <form id="cajeroForm">
                    <input type="hidden" id="id">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre2" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="cod_banco">Código Banco:</label>
                        <input type="number" id="cod_banco" required maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="puesto">Puesto:</label>
                        <input type="text" id="puesto" required maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="ranking">Ranking:</label>
                        <input type="number" id="ranking" required maxlength="1">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                        <button type="button" id="cancelar2" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Perfil -->
        <div id="perfilModal" class="modal">
            <div class="modal-content">
                <h2>Mi Perfil</h2>
                <form id="perfilForm">
                    <div class="form-group">
                        <label for="editNombre">Nombre:</label>
                        <input type="text" id="editNombre" class="editable-field">
                    </div>
                    
                    <div class="form-group">
                        <label for="editUsername">Usuario:</label>
                        <div id="viewUsername" class="readonly-field"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" class="editable-field">
                    </div>
                    
                    <div class="form-group" id="rolContainer">
                        <label for="editRol">Rol:</label>
                        <div id="viewRol" class="readonly-field"></div>
                        <select id="editRol" class="editable-field" style="display:none;">
                            <option value="lector">Lector</option>
                            <option value="editor">Editor</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="passwordContainer" style="display:none;">
                        <label for="currentPassword">Contraseña Actual:</label>
                        <input type="password" id="currentPassword">
                        
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword">
                        
                        <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="editarPerfilBtn" class="btn btn-primary">Editar Perfil</button>
                        <button type="button" id="cambiarPasswordBtn" class="btn btn-secondary">Cambiar Contraseña</button>
                        <button type="button" id="guardarPerfilBtn" class="btn btn-success" style="display:none;">Guardar Cambios</button>
                        <button type="button" id="cancelarEdicionBtn" class="btn btn-danger" style="display:none;">Cancelar</button>
                        <button type="button" id="cerrarPerfil" class="btn btn-secondary">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/banco_cajero.js"></script>
</body>

</html>
